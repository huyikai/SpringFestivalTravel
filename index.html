        // --- NEW: Dashboard Live Timer Logic ---

                                <p class="text-sm opacity-90">å¸Œæœ›è¿™æ®µè®°å¿†èƒ½æ¸©æš–æ•´ä¸ªå†¬å¤©ã€‚</p>

                const headerOffset = 130;

                for (let i = 0; i < tripData.days.length; i++) {
